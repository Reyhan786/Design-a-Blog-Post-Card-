<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
<div class="blog-post-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"alt="Working with laptop"class="post-img">
    <div class="post-content">
        <h2 class="post-title">Online job</h2>
        <p class="post-excerpt">How to work in home and earn money</p>
        <a class="read-more">Read More</p>
        </div>
    </div>

</body>
</html>
